<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <table>
            <tr>
                <td class="title-table">IMC</td>
                <td class="title-table">Resultado</td>
            </tr>
            <tr>
                <td>Menos do que 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso Normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade I</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obesidade II</td>
            </tr>
            <tr>
                <td>Mais do que 40</td>
                <td>Obesidade III</td>
            </tr>
        </table>

        <h1>
            Calcule seu IMC
        </h1>

        <form action="" class="form" method="GET">
            <label for="input-teste-1">Peso</label>
            <input type="text" class="input-teste-1">

            <label for="input-teste-2">Altura</label>
            <input type="text" class="input-teste-2">

            <button onclick="">Enviar</button>
        </form>
        <div class="resultado"></div>
    </section>

    <script src="./scripts/main.js"></script>
</body>

</html>
